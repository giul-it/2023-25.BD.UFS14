name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-24.04
    steps:
      - run: ls -la
      - run: python --version
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
      - run: uname -a
      - run: lsb_release --all
      - run: pip install -U pytest
      - run: pytest

